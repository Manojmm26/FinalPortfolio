<div class="absolute inset-0 p-4">
  <div class="flex flex-col flex-wrap h-full content-start gap-y-4 gap-x-8">
    @for (app of apps(); track app.id) {
      @if (app.id !== 'bsod') {
        <button 
          (dblclick)="openApp(app.id)" 
          class="flex flex-col items-center gap-1 w-20 text-center text-white"
          [style.textShadow]="'1px 1px 2px rgba(0,0,0,0.7)'"
        >
          <img [src]="app.icon" [alt]="app.name" class="w-8 h-8" />
          <span class="text-xs break-words">{{ app.name }}</span>
        </button>
      }
    }
  </div>
</div>
